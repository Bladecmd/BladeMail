<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Level Innovation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
        .header {
            text-align: center;
        }
        .header img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h2 {
            color: #222;
        }
        .features {
            text-align: left;
            padding: 10px 20px;
        }
        .features li {
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="product-image.jpg" alt="New Product">
        </div>
        <div class="content">
            <h2>Revolutionary Features Await</h2>
            <p>Introducing a product designed to simplify your life and enhance your experience.</p>
        </div>
        <div class="features">
            <ul>
                <li>✔ Feature One - Fast and Efficient</li>
                <li>✔ Feature Two - Sleek and Stylish</li>
                <li>✔ Feature Three - Secure and Reliable</li>
            </ul>
        </div>
        <div class="content">
            <a href="#" class="btn">Discover More</a>
        </div>
        <div class="footer">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
